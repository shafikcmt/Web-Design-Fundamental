<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .container{
            width: 600px;
            margin: 0 auto;
            display: flex;
        }
        .part-1{padding:10px;background:red}
        .part-2{padding:10px;background:blue}
        .part-3{padding:10px;background:yellow}
        .part-4{padding:10px;background:green}
        .part-5{padding:10px;background:darkblue}
    </style>
</head>
<body>
    <h1>CSS Flexbox</h1>
    <div class="container">
        <div class="part-1">part-1</div>
        <div class="part-2">part-2</div>
        <div class="part-3">part-3</div>
        <div class="part-4">part-4</div>
        <div class="part-5">part-5</div>
    </div>
</body>
</html>
